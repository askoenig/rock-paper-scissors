<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="gameDialogue">
      <p id="prompts">Welcome to Rock, Paper, Scissors!</p>
    </div>
    <div class="buttonsContainer">
      <button class="button" id="rock">ROCK</button>
      <button class="button" id="paper">PAPER</button>
      <button class="button" id="scissors">SCISSORS</button>
    </div>
    <div class="roundDialogue">
      <p id="roundsLeft">Round 1</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
